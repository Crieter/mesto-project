<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="Лого" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
      <div class="info">
        <div class="info__box">
          <h1 class="info__title">Жак-Ив Кусто</h1>
          <button type="button" class="info__button"></button>
        </div>
        <p class="info__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button"></button>
    </section>
    <div class="popup">
      <div class="popup__box">
        <button type="button" class="popup__button-close"></button>
        <form name="form" class="popup__form">
          <h2 class="popup__head">Редактировать профиль</h2>
          <input class="popup__item" name="firstname" placeholder="Жак-Ив Кусто" required>
          <input class="popup__item" name="firstoccupation" placeholder="Исследователь океана" required>
          <button type="submit" class="popup__button-save" id="edit__button">Сохранить</button>
        </form>
      </div>
    </div>
    <section class="elements">
      <article class="element">
        <img src="./images/karachaevo.png" alt="Карачаевск" class="element__image">
        <div class="element__section">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__vector"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__section">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__vector"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombay.png" alt="Домбай" class="element__image">
        <div class="element__section">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__vector"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__section">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__vector"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombay.png" alt="Домбай" class="element__image">
        <div class="element__section">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__vector"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/karachaevo.png" alt="Карачаевск" class="element__image">
        <div class="element__section">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <button type="button" class="element__vector"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
